<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création/Édition de Quiz</title>
  <link rel="stylesheet" href="css/quiz-form.css">
</head>
<body>
  <div class="quiz-form-container">
    <h1>Création/Édition de Quiz</h1>
    <form name="addQuizes">
      <label for="quizCategory">Catégorie du quiz</label>
      <select name="quizCategory" id="quizCategory">
        <option value="it">IT</option>
        <option value="general">Général</option>
        <option value="culture">Culture</option>
      </select>

      <label for="difficulty-level">Niveau de difficulté</label>
      <select id="difficulty-level" name="difficultyLevel">
        <option value="Facile">Facile</option>
        <option value="Moyen">Moyen</option>
        <option value="Difficile">Difficile</option>
      </select>

      <label for="type_quize">Type de quiz</label>
      <select id="type_quize" name="type_quize">
        <option value="QCM">QCM</option>
        <option value="text">Text</option>
        <option value="VraitFaux">Vrai/Faux</option>
      </select>
      
      <label for="points-per-question">Ajouter Question</label>
      <input type="text" name="Quize" placeholder="Question">

      <div class="container_type">


      </div>

      <button id="btn_Enregistrer">Enregistrer le quiz</button>
    </form>
  </div>

  <script src="dash.js"></script>
</body>
</html>
